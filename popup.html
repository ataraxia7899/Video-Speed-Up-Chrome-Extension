<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Video Speed Controller</title>
		<link rel="stylesheet" href="popup.css" />
	</head>
	<body>
		<div class="container">
			<div class="left-section">
				<div class="card">
					<div class="speed-display">
						<button id="dark-mode-toggle" class="dark-mode-toggle" aria-label="다크 모드 토글" data-i18n-aria="toggleDarkMode">
							<svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<circle cx="12" cy="12" r="5"/>
								<path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
							</svg>
							<svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
								<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
							</svg>
						</button>
						<span class="speed-label" data-i18n="currentSpeed">현재 속도</span>
						<div class="speed-value-container">
							<span id="current-speed" class="speed-value">1.00</span>
							<span class="speed-unit">x</span>
						</div>
					</div>
					<div class="speed-controls">
						<div class="preset-section">
							<h5 data-i18n="speedInput">속도 입력</h5>
							<div class="speed-input">
								<input
									type="number"
									id="speed-input"
									step="0.1"
									min="0.1"
									max="16"
									value="1.0"
									aria-label="재생 속도 입력"
									data-i18n-aria="inputSpeedAriaLabel"
								/>
								<p class="speed-range-info" data-i18n="speedRangeInfo">0.1 ~ 16 배속까지 지원</p>
							</div>
						</div>

						<div class="preset-section">
							<h5 data-i18n="presetSpeed">프리셋 속도</h5>
							<div class="preset-buttons2">
								<button class="speed-btn" data-speed="0.5">0.5x</button>
								<button class="speed-btn" data-speed="1.0">1.0x</button>
								<button class="speed-btn" data-speed="1.5">1.5x</button>
								<button class="speed-btn" data-speed="2.0">2.0x</button>
							</div>
						</div>

						<div class="preset-section">
							<h5 data-i18n="speedAdjust">속도 조절</h5>
							<div class="preset-buttons2">
								<button class="speed-btn" data-speed="-1" aria-label="속도 1 감소">
									<span>−1</span>
								</button>
								<button class="speed-btn" data-speed="-0.25" aria-label="속도 0.25 감소">
									<span>−0.25</span>
								</button>
								<button class="speed-btn" data-speed="+0.25" aria-label="속도 0.25 증가">
									<span>+0.25</span>
								</button>
								<button class="speed-btn" data-speed="+1" aria-label="속도 1 증가">
									<span>+1</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="card shortcut-section">
					<h4 data-i18n="siteSettings">사이트별 자동 설정</h4>
					<div class="site-row">
						<input
							type="text"
							id="site-url"
							data-i18n-placeholder="urlPatternExample"
							aria-label="URL 패턴 입력"
							data-i18n-aria="inputUrlAriaLabel"
						/>
						<input
							type="number"
							id="site-speed"
							step="0.1"
							min="0.1"
							max="16"
							value="1.0"
							placeholder="재생 속도"
							aria-label="사이트별 재생 속도 입력"
							data-i18n-placeholder="speedPlaceholder"
							data-i18n-aria="inputSpeedAriaLabel"
						/>
						<button
							id="add-site"
							data-i18n="addButton"
							data-i18n-aria="addSiteSpeed"
						>
							추가
						</button>
					</div>
					<div id="site-list">
						<!-- 저장된 사이트 목록이 여기에 표시됩니다 -->
					</div>
				</div>
			</div>

			<div class="right-section">
				<div class="card info-section">
					<h4 data-i18n="shortcutGuide">단축키 안내</h4>
					<ul class="shortcut-list">
						<li>
							<strong>Ctrl + .</strong>
							<span class="shortcut-description" data-i18n="openSpeedPopup">속도 조절 팝업 열기</span>
						</li>
					</ul>
					<div class="shortcut-tip">
						<span data-i18n="shortcutSettingsNote">단축키는 Chrome 설정 > 확장 프로그램 > 바로가기에서 변경할 수 있습니다.</span>
					</div>
				</div>
				
				<div class="version-info">
					<span>version: 1.0.10</span>
				</div>
			</div>
		</div>

		<script src="utils.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
